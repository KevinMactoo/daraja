<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<title>PAYMENT FORM</title>
</head>
<body>


	<div class="form">
	<form>


		<h1>M-PESA PAYMENT</h1>

		<div class="col-1">
		<label for="name">Name</label>
		 <br><input type="text" name="name" placeholder="Enter Your Name"><br><br>

		<label for="phone">Phone</label>
		<br><input type="number" name="phone" placeholder="Enter Phone Number (i.e 254712345678)"><br><br>

		<div class="text">
		<p>Click on proceed to continue with your payment.<br>Check your phone and enter your M-Pesa pin on the popup screen to accept payment.</p>
	</div>
</div>
		<!--input id="submit" type="submit" value="Proceed"-->
		<br><br>
		<div class="button">
		<button id="submit" type="submit" value="Proceed">Proceed</button>
	</div>
	</form>
</div>
</body>
</html>
